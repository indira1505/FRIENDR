<div class = "container">
    <div class="login-card">
        <h1>Welcome to Friendr!</h1>
        <div>Sign in in your account</div>
    
        <input type="text" placeholder="Enter your username" [(ngModel)]="username" />

        <button class="sign-in-btn" (click)="signIn()" [disabled] = "loading">Sign in</button>
    </div>
</div>
